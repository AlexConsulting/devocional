        // --- FUN√á√ïES DE ARMAZENAMENTO E INTERFACE ---
        
        function getSavedProgress() {
            const savedDay = localStorage.getItem('devotionalCurrentDay');
            return savedDay ? parseInt(savedDay) : 1;
        }
        function saveProgress(day) {
            localStorage.setItem('devotionalCurrentDay', day);
        }
        function getDayStatus(day) {
            return localStorage.getItem('devotionalDay_' + day) === 'true';
        }
        function saveDayStatus(day, status) {
            localStorage.setItem('devotionalDay_' + day, status);
        }

        function renderDayContent(day) {
            const content = devotionalContent[day];
            const langContent = content ? (content[currentLang] || content['pt']) : devotionalContent[1]['pt'];
            const labels = langData[currentLang].sections;
            
            // Certifica que estamos usando a chave de se√ß√£o correta
            const resumoKey = currentLang === 'es' ? 'resumo' : 'resumo'; // Mantido 'resumo'
            const aplicacaoKey = currentLang === 'es' ? 'aplicacion' : 'aplicacao'; // Usado 'aplicacion' apenas para ES no devContent.
            const oracaoKey = 'oracao'; // Chave √∫nica e correta

            // Para o devContent, se o idioma for 'es', tentamos 'aplicacion', sen√£o 'aplicacao' (PT/EN/FR usam aplicacao)
            const aplicacaoText = langContent[aplicacaoKey] || langContent['aplicacao'];
            const resumoText = langContent[resumoKey] || langContent['resumo'];
            const oracaoText = langContent[oracaoKey] || langContent['oracao'];

            const devotionalDiv = document.createElement('div');
            devotionalDiv.innerHTML = `
                <h2>${langContent.h2}</h2>
                <div class="versiculos">${langContent.versiculos}</div>
                <div class="section">
                    <strong>${labels.resumo}</strong>
                    <p>${resumoText}</p>
                </div>
                <div class="section">
                    <strong>${labels.aplicacion || labels.aplicacao}</strong>
                    <p>${aplicacaoText}</p>
                </div>
                <div class="oracao-final">
                    <p>${oracaoText}</p>
                </div>
            `;
            
            devotionalContentDiv.innerHTML = devotionalDiv.innerHTML;
            
            const data = langData[currentLang];
            document.getElementById('pageCounter').textContent = `${data.page} ${currentDay} ${data.of} ${totalDays}`;

            document.getElementById('prevButton').disabled = currentDay === 1;
            document.getElementById('nextButton').disabled = currentDay === totalDays;

            const check = document.getElementById('completedCheck');
            // Remove o listener anterior para evitar duplica√ß√µes
            check.onchange = null; 
            
            check.checked = getDayStatus(currentDay);
            
            check.onchange = () => {
                saveDayStatus(currentDay, check.checked);
                // Avan√ßa automaticamente se marcar como completo e n√£o for o √∫ltimo dia
                if (check.checked && currentDay < totalDays) {
                     setTimeout(() => {
                         handleNavigation(1); 
                     }, 300);
                }
            };
        }

        function updateTexts() {
            const data = langData[currentLang];
            document.getElementById('mainTitle').textContent = data.title;
            document.getElementById('subTitle').textContent = data.subtitle;
            document.getElementById('prevButton').textContent = data.prev;
            document.getElementById('nextButton').textContent = data.next;
            document.getElementById('checkLabel').textContent = data.checkLabel;
            document.getElementById('themeToggle').textContent = data.themeToggle;

            document.querySelectorAll('.language-selector button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === currentLang);
            });
            
            renderDayContent(currentDay);
        }
        
        // --- FUN√á√ÉO CENTRAL DE NAVEGA√á√ÉO COM ANIMA√á√ÉO ---

        function handleNavigation(direction) { // direction: 1 para Pr√≥ximo, -1 para Anterior
            const newDay = currentDay + direction;
            if (newDay < 1 || newDay > totalDays) return;

            const outClass = direction === 1 ? 'page-out-left' : 'page-out-right';
            const inClass = direction === 1 ? 'page-in-right' : 'page-in-left';
            
            devotionalContentDiv.classList.remove('page-in-right', 'page-in-left');
            devotionalContentDiv.classList.add(outClass);

            setTimeout(() => {
                currentDay = newDay;
                saveProgress(currentDay);
                
                renderDayContent(currentDay);

                devotionalContentDiv.classList.remove(outClass);
                
                // For√ßa o reflow para reiniciar a anima√ß√£o CSS
                void devotionalContentDiv.offsetWidth; 

                devotionalContentDiv.classList.add(inClass);

            }, 300); 
        }

        function toggleTheme() {
            if (document.body.classList.contains('light-theme')) {
                document.body.classList.replace('light-theme', 'dark-theme');
                currentTheme = 'dark-theme';
            } else {
                document.body.classList.replace('dark-theme', 'light-theme');
                currentTheme = 'light-theme';
            }
            localStorage.setItem('devotionalTheme', currentTheme);
            updateTexts();
        }

        function changeLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('devotionalLang', lang);
            updateTexts();
        }

        // --- MANUSEIO DE EVENTOS E INICIALIZA√á√ÉO ---
        document.getElementById('prevButton').addEventListener('click', () => handleNavigation(-1));
        document.getElementById('nextButton').addEventListener('click', () => handleNavigation(1));

        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        
        document.querySelectorAll('.language-selector button').forEach(btn => {
            btn.addEventListener('click', () => changeLanguage(btn.dataset.lang));
        });

        window.onload = () => {
            // Aplica tema salvo
            document.body.classList.remove('light-theme', 'dark-theme');
            document.body.classList.add(currentTheme);
            
            // Carrega dia salvo
            currentDay = getSavedProgress();
            
            // Renderiza e atualiza textos
            updateTexts();
            
            // Inicia com a anima√ß√£o de entrada
            devotionalContentDiv.classList.add('page-in-right');
        };

    </script>
